name: Secret Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  secret-scanning:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Scan for secrets
        run: |
          trufflehog filesystem . --only-verified --fail --no-update
        continue-on-error: false

      - name: Alert on secrets found
        if: failure()
        run: |
          echo "⚠️ SECURITY ALERT: Potential secrets detected in this PR!"
          echo "Please review the TruffleHog output above and remove any exposed credentials."
          exit 1
